{% extends "core/base.html" %} {% block content %}

<div class="row">
    <h1>Contato <small>envie nos uma mensagem</small> </h1>
    <br />
    <br />
    <div class="col-md-6 col-md-offset-1">

        <form action="/contato/" method="POST">
            {% csrf_token %}
            <div class="form-horizontal">
                {% for field in form %}
                <div class="form-group">
                    {{ field.label_tag }} {{ field }}
                    <span class="help-block">{{ field.errors.as_text }}</span>
                </div>
                {% endfor %}
                <div class="col-md-offset-3 col-md-10 lead">
                    <button type="submit" class="btn btn-primary"> <i class="fa fa-comments-o" aria-hidden="true"></i> Enviar menssagem</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
