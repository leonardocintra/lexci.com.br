{% extends "core/base.html" %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <h3>Tem certeza que deseja excluir "{{ object }}"?</h3>
        <div class="form-group">
            <label for="exampleInputEmail1">Nome:</label>
            <strong>{{ object.nome }}</strong>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">CRM:</label>
            <strong>{{ object.crm }}</strong>
        </div>                                
        <div class="form-group">
            <label for="exampleInputEmail1">Telefone:</label>
            <strong>{{ object.telefone }}</strong>
        </div>    
        <input type="submit" value="Confirmar" class="btn btn-danger" />
        <a href="{% url 'medico:medico_list' %}" class="btn btn-success"> Cancelar </a>
    </form>
{% endblock content %}
