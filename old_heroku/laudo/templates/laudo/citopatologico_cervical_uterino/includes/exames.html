<ul class="list-unstyled">
    {% for exame in exames %}
        <strong style="color: green"> {{ exame.descricao }}</strong>              
        {% for item in exame_laudo %}
            {% if exame.id == item.item_exame.exame.id %}
                <li> <span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span> {{ item }} </li>   
            {% endif %}                        
        {% endfor %}
        <br />
    {% endfor %}
</ul>
