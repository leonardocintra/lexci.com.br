{% extends "core/base.html" %} 

{% block content %}
    <ol class="breadcrumb">
        <li><a href="{% url 'management' %}">Admin Lexci</a></li>
        <li><a href="{% url 'medico:medico_list' %}">Medicos</a></li>
        <li class="active">{{ object.nome }}</li>
    </ol>

    <div class="page-header">
        <h1><i class="fa fa-user-md" aria-hidden="true"></i> {{ object.nome }} <small> CRM: {{ object.crm }} </small></h1>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-user-md" aria-hidden="true"></i> &ensp; Dados do médico
                </div>
                <div class="panel-body">
                    <div class="form-horizontal">
                        <div class="form-group form-group">
                            <label class="col-sm-3 control-label">Nome:</label>
                            <div class="col-sm-9">
                                <p class="form-control-static">{{ object.nome }}</p>
                            </div>
                        </div>
                        <div class="form-group form-group">
                            <label class="col-sm-3 control-label">CRM:</label>
                            <div class="col-sm-9">
                                <p class="form-control-static">{{ object.crm }}</p>
                            </div>
                        </div>
                        <div class="form-group form-group">
                            <label class="col-sm-3 control-label">Telefone:</label>
                            <div class="col-sm-9">
                                <p class="form-control-static">{{ object.telefone }}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <a href="{% url 'medico:medico_update' object.pk %}" class="btn btn-info right">
                            Editar informações &ensp;
                            <span class="glyphicon glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </a>
                </div>
            </div>
        </div>
        
    </div>
{% endblock content %}
